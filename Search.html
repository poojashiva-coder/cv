<!DOCTYPE html>
<html>
 <head>
 <title>TODO supply a title</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width">
 </head>
 <body>
 <form name="vinform" method="get" >
<input type="search" name="t1" size="80" placeholder="Type to search" onKeyUp="sendInfo()"
class="textfieldsearch" style="height:35px;" autofocus>
</form>
<span id="csk"> </span>
<script>
var request;
function sendInfo()
{
 var v=document.vinform.t1.value;
 var url="Search.jsp?val="+v;
 if(window.XMLHttpRequest){
 request=new XMLHttpRequest();
 }
 else if(window.ActiveXObject){
 request=new ActiveXObject("Microsoft.XMLHTTP");
 }
 try
 {
    request.onreadystatechange=getInfo;
 request.open("GET",url,true);
 request.send();
 }
 catch(e)
 {
 alert("Unable to connect to server");
 }
}
function getInfo(){
 if(request.readyState==4){
 var val=request.responseText;
 document.getElementById('csk').innerHTML=val;
 }
}
</script>
 </body>
</html>
